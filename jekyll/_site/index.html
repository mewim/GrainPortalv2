<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain Portal v2.0</title>
    <!-- Parse SDK-->
    <script src="https://npmcdn.com/parse@1.9.1/dist/parse.js"></script>
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <script>
        // Initialize Parse API
        Parse.initialize("Hbzk6oLuByPRXDryfHxuNa9dWbikJJLi", "iffERp8rzgHwekt7Qy4eBkc4O59XcRe3");
        Parse.serverURL = "https://grainportalv2.herokuapp.com/parse";
    </script>
    <!-- User Javascript and CSS -->
    <style>
        body {
            background: #F8F8F8;
        }

        #center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="center">
    <i class="fa fa-spinner fa-pulse fa-5x"></i>
</div>

<script>
    var currentUser = Parse.User.current();
    if (currentUser) {
        var userType = currentUser.get("userType");
        if (userType === 1) {
            window.location = '/farmer/';
        }
        else if (userType === 2) {
            window.location = '/trader/';
        }
        else if (userType === 0) {
            window.location = '/admin/';
        }
    } else {
        // Go to the login page.
        window.location = '/login';
    }
</script>
</body>
</html>
