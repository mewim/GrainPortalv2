<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grain Portal</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Parse SDK-->
  <script src="https://npmcdn.com/parse@1.9.1/dist/parse.js"></script>
  <!-- Semantic UI -->
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
  <script src="http://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.js"></script>
  <style type="text/css">
    .ui.label{
      min-width:100px;
    }
  </style>
  <script>
    // Initialize Parse API 
    Parse.initialize("Hbzk6oLuByPRXDryfHxuNa9dWbikJJLi", "iffERp8rzgHwekt7Qy4eBkc4O59XcRe3");
    Parse.serverURL = "http://grainportal.herokuapp.com/parse";  
  </script>
  <!-- User Javascript and CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  <script src="/assets/js/login.js"></script>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form action = "login/" class="ui large form" method="post">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left labeled input">
              <div class = "ui label">Username</div>
              <input type="text" name="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left labeled input">
              <div class = "ui label">Password</div>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Login</div>
        </div>
        <div class="ui error message"></div>
      </form>
      <div class="ui message">
        New to us? <a href="/signup">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
